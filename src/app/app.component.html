<mat-sidenav-container>
   
  <mat-sidenav #sidenav opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()"
        ><mat-icon>face</mat-icon> &nbsp;Signup</a
      >
      <a mat-list-item routerLink="/login" (click)="sidenav.close()"
        ><mat-icon>input</mat-icon> &nbsp;Login</a
      >
      <a mat-list-item routerLink="/explore" (click)="sidenav.close()"
        ><mat-icon>explore</mat-icon> &nbsp;Explore</a
      >
      <a mat-list-item routerLink="/login" (click)="onLogout(); sidenav.close();"
        ><mat-icon>exit_to_app</mat-icon> &nbsp;Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.xs>
        <button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div id="logo">RelaKSasion</div>
      <div fxFlex fxLayoutAlign="end" fxLayoutGap="20px" fxHide.xs>
        <a *ngIf="!this.userService.currentUser" routerLink="/signup">Signup</a>
        <a *ngIf="!this.userService.currentUser" routerLink="/login">Login</a>
        <a routerLink="/explore">Explore</a>
        <button *ngIf="this.userService.currentUser"  mat-raised-button color="warn"
 (click)="openProfile(this.userService.currentUser.id)">{{
this.userService.currentUser.email}}</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

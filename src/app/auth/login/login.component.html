<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Sign in</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="">
          <mat-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <mat-form-field>
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  ngModel
                  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-error *ngIf="!email.invalid">Use correct email format</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="login-button"
                [disabled]="f.invalid">
                Sign In
              </button>

            </form>
          </mat-card-content>
      </mat-tab>
      
    </mat-tab-group>
  </mat-card>
</div>

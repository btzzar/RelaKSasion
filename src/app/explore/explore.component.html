<mat-tab-group>
	<mat-tab label="Recommended" class='mat-tab-label'>
		<app-recommend (messageEvent) = "receiveMessage($event)" ></app-recommend>
	</mat-tab>
	<mat-tab label="Search" class='mat-tab-label'>
		<app-search (messageEvent) = "receiveMessage($event)"></app-search>
	</mat-tab>
	<mat-tab label="History" class='mat-tab-label'>
		<app-history [bookedEvent]="booked" ></app-history>
	</mat-tab>
</mat-tab-group>

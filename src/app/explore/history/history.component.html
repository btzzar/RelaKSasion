<mat-table [dataSource]="eventSource" matSort>
 
    <!-- naziv -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
         
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
  
    <!-- Kategorija -->
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
         
        <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
    </ng-container>
  
  
    <!-- Rejting -->
    <ng-container matColumnDef="rating">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Rating</mat-header-cell>
         
        <mat-cell *matCellDef="let element">{{ element.rating | number }}</mat-cell>
    </ng-container>
  
  
    <!-- Datum -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
         
        <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        
        <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="1" [pageSizeOptions]="[2, 3, 4, 6, 8, 10]"></mat-paginator>

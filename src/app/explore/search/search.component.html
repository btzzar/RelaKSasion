<section fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="500">
		<!--naslov kartice -->
		<mat-card-title fxLayoutAlign="center">
			Search relaxation spots
		</mat-card-title> 

		<!-- Sadrzaj kartice -->
		<mat-card-content fxLayoutAlign="center" fxLayoutGap="15px">
			<mat-form-field>
        <mat-select placeholder=" Choose category:">
          <!-- dostupne opcije -->
          <mat-option value="restaurant">
            Restaurant
          </mat-option>
          <mat-option value="hotel">
              Hotel
          </mat-option>
          <mat-option value="spa_center">
              Spa Center
          </mat-option>
        </mat-select>
      </mat-form-field>  
    </mat-card-content>

		<!--akcija kartice -->
		<mat-card-actions fxLayoutAlign="center">
			<button type="submit" mat-raised-button color="primary">Search</button>
		</mat-card-actions>
	</mat-card>
</section>

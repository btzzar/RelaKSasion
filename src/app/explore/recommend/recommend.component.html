<div class="row">
	
	<div class="col-md-6">

	<div class="row">
		<div class="col-xs-12">
			<a class="list-group-item clearfix" *ngFor = "let e of (shuffledEvents ? shuffledEvents.slice(0,5): []); let i = index" (click)="selectedEvent = e">
				<div class="pull-left" >
					<h4 class="list-group-item-heading">{{ e.name }}</h4>
					<p class="list-group-item-text">{{ e.type }}</p>
					<p class="list-group-item-text">Rating: {{ e.rating }}</p></div>

					<span class="pull-right"><img style="margin-right: 10%; float: 'right'"[src]="e.imgPath" 
						alt="{{ e.name }}"class="img-responsive" style="max-height: 50px;">
					</span>

				</a>	
			</div>	
		</div>
	</div>

	
	<div class="col-md-6" *ngIf="selectedEvent">
		 <!-- <div class="row">
			<div class="col-xs-12">
				<img src=" {{ selectedEvent.imgPath}}" alt="{{ selectedEvent.name}}" class="img-responsive">

			</div>
		</div>  -->
		<div class="col-md-3">
		<div class="row">
			<div class="col-xs-12">
				<h1> {{ selectedEvent.name }} </h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				{{ selectedEvent.type }}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Rating: {{ selectedEvent.rating }}
			</div>
		</div> 
		</div>
		<div class="col-md-4 img_div">
			<img src= "{{ selectedEvent.imgPath}}" alt="{{ selectedEvent.name}}" class="img-responsive">

		</div>
		
		
		<div class="row" style="margin-top:35%">
			<div class="col-xs-12">
				Description: {{ selectedEvent.desc }}
			</div>
		</div>


		<mat-form-field style= "margin-top: 5%;">
			<input matInput placeholder="Pick a date" [matDatepicker]="picker" [(ngModel)]="bookDate" required>
	  		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			  <mat-datepicker #picker></mat-datepicker>
			  <ngb-timepicker required [(ngModel)]="time"></ngb-timepicker>
			  <!-- <p *ngIf="errExists" style = "color:red; margin-top: 2%;"> {{ errMsg }}</p> -->
		</mat-form-field>



		<div class="row" style="margin-top: 2%">
			<div class="col-xs-12">
				<div class="btn-group">
					<button type="button" (click)="onBook()"  class="btn btn-primary dropdown-toggle">Book <span class = "caret"></span>
					</button>
					<!-- <p style="color:blue; margin-left: 15%; margin-top: 3%; text-align: center;" *ngIf="msgSuccess != ''">{{ msgSuccess }}</p>			 -->
				</div>
				
			</div>
		</div>
		
	</div>

</div>
